<div *ngIf="isVisible"

class="modal-overlay fixed inset-0 flex items-center justify-center bg-black bg-opacity-40 z-50">
  <div 
  id="modal-estudiante"
  class="modal-content bg-white rounded-xl shadow-2xl w-full max-w-md p-8 relative">
    
    <!-- Botón cerrar -->
    <button (click)="close()" class="absolute top-4 right-4 text-white bg-red-500 hover:bg-red-600 rounded-full w-8 h-8 flex items-center justify-center transition" type="button" aria-label="Cerrar">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <div class="modal-body">
      <!-- Título dinámico basado en la acción -->
      <h2 class="text-center uppercase text-2xl font-extrabold mb-8 text-gray-800 tracking-wide">
        {{ actionType }} Asignación
      </h2>

      <!-- Formulario de Añadir -->
      <div *ngIf="actionType === 'Añadir'">
        <form (ngSubmit)="confirmAction()" class="space-y-4">
          <div>
            <label for="newItemName" class="block text-sm font-medium text-gray-700 mb-1">Estudiantes</label>
            <select id="newItemName" [(ngModel)]="item.nombre" name="nombre" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="" disabled>Selecciona un Estudiante</option>
              <option>Juan</option>
              <option>Ana</option>
              <option>Pedro</option>
              <option>María</option>
            </select>
          </div>

          <div>
            <label for="cardNumber" class="block text-sm font-medium text-gray-700 mb-1">Rutas</label>
            <select id="cardNumber" [(ngModel)]="item.direccion" name="direccion" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="" disabled>Selecciona una Ruta</option>
              <option>Ucv-Ate</option>
              <option>San Borja - Miraflores</option>
              <option>La Molina - Centro</option>
            </select>
          </div>

          <div>
            <label for="telefono" class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
            <input type="text" id="telefono" [(ngModel)]="item.telefono" name="telefono" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingresa el teléfono" />
          </div>

          <!-- Botones -->
          <div class="flex justify-end gap-2 pt-2">
            <button type="button" (click)="close()" class="px-4 py-2 rounded bg-gray-200 text-gray-700 hover:bg-gray-300 transition">
              Cancelar
            </button>
            <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white font-semibold hover:bg-blue-700 transition">
              Guardar
            </button>
          </div>
        </form>
      </div>

      <!-- Formulario de Eliminar -->
      <div *ngIf="actionType === 'Eliminar'">
        <form (ngSubmit)="confirmAction()" class="space-y-6">
          <div class="flex flex-col items-center mb-4">
            <span class="inline-flex items-center justify-center rounded-full bg-red-100 mb-4 p-4 shadow">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-14 h-14 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6M1 7h22M8 7V5a2 2 0 012-2h2a2 2 0 012 2v2" />
              </svg>
            </span>
            <p class="text-lg font-semibold text-red-700 text-center">¿Estás seguro de que deseas eliminar esta Asignación?</p>
          </div>

          <div class="flex justify-center gap-4 mt-8">
            <button type="submit" class="px-8 py-2 rounded-lg bg-red-600 text-white font-bold shadow hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-400 transition">
              Sí
            </button>
            <button type="button" (click)="close()" class="px-8 py-2 rounded-lg bg-gray-200 text-gray-700 font-bold shadow hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 transition">
              No
            </button>
          </div>
        </form>
      </div>

      <!-- Formulario de Editar -->
      <div *ngIf="actionType === 'Editar'">
        <form (ngSubmit)="confirmAction()" class="space-y-6">
          <div class="flex flex-col items-center mb-4">
            <span class="inline-flex items-center justify-center rounded-full bg-blue-100 mb-4 p-4 shadow">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-14 h-14 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536M9 13l6.586-6.586a2 2 0 112.828 2.828L11.828 15.828a2 2 0 01-1.414.586H7v-3a2 2 0 01.586-1.414z" />
              </svg>
            </span>
            <p class="text-lg font-semibold text-blue-700 text-center">¿Estás seguro de que deseas cambiar el estado de esta Asignación?</p>
          </div>

          <div class="flex justify-center gap-4 mt-8">
            <button type="submit" class="px-8 py-2 rounded-lg bg-blue-600 text-white font-bold shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
              Sí
            </button>
            <button type="button" (click)="close()" class="px-8 py-2 rounded-lg bg-gray-200 text-gray-700 font-bold shadow hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 transition">
              No
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
