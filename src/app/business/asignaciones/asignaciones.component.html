<div class="flex items-center justify-between p-4">
    <h2>
    <span class="text-4xl font-bold text-gray-900 uppercase">Asignaciones</span>
    </h2>
</div>
<div class="flex items-end justify-end p-4">
  <button
    class="middle none center mr-4 rounded-lg bg-green-500 py-3 px-6 font-sans text-xs font-bold uppercase text-white shadow-md shadow-green-500/20 transition-all hover:shadow-lg hover:shadow-green-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
    data-ripple-light="true"
  >
    Añadir Asignación
  </button>
</div>
<div class="overflow-hidden rounded-lg border border-gray-200 shadow-md m-5">
  <table
    class="w-full border-collapse bg-white text-center text-sm text-gray-500"
  >
    <thead class="bg-gray-50">
      <tr>
        <th scope="col" class="px-6 py-4 font-medium text-gray-900 uppercase">nombre estudiante</th>
        <th scope="col" class="px-6 py-4 font-medium text-gray-900 uppercase">nombre de ruta</th>
        <th scope="col" class="px-6 py-4 font-medium text-gray-900 uppercase">fecha de asignación</th>
        <th scope="col" class="px-6 py-4 font-medium text-gray-900 uppercase">estado</th>
        <th scope="col" class="px-6 py-4 font-medium text-gray-900"></th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-100 border-t border-gray-100">
      <tr class="hover:bg-gray-50">
        <td class="gap-3 px-6 py-4 font-normal text-gray-900">
          <div class="text-gray-700">Steven Jobs</div>
        </td>
        <td class="px-6 py-4">Active</td>
        <td class="px-6 py-4">Product Designer</td>
        <td class="px-6 py-4">Design</td>
        <td class="px-6 py-4">
          <div class="flex justify-end gap-4">
            <a
              x-data="{ tooltip: 'Delete' }"
              href="#"
              class="text-red-600 hover:text-red-800"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="h-6 w-6"
                x-tooltip="tooltip"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                />
              </svg>
            </a>
            <a
              x-data="{ tooltip: 'Edite' }"
              href="#"
              class="text-blue-600 hover:text-blue-800"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="h-6 w-6"
                x-tooltip="tooltip"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125"
                />
              </svg>
            </a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
